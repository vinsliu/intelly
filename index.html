<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Container -->
    <main class="container">
      <!-- Header -->
      <header class="header">
        <!-- Logo -->
        <img src="assets/logotype.png" alt="intelly logo" class="logo" />
        <!-- Sub-Header -->
        <div class="sub-header">
          <!-- Search Bar -->
          <div class="search">
            <!-- Input -->
            <input type="text" class="search-bar" />
            <!-- Search Btn -->
            <a href="" class="btn-search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </div>
          <!-- Account Info -->
          <div class="acc-info">
            <!-- Account -->
            <span class="account"></span>
            <!-- Bell -->
            <span class="bell"> <i class="fa-solid fa-bell"></i> </span>
          </div>
        </div>
      </header>

      <!-- Content -->
      <section class="content">
        <!-- Nav -->
        <nav class="nav">
          <!-- Menu -->
          <span class="nav-title">Menu</span>
          <!-- Dashboard Btn -->
          <span class="btn btn-dashboard">
            <i class="fa-solid fa-table-columns"></i> Dashboard
          </span>
          <!-- Nav Btn -->
          <span class="btn"> <i class="fa-solid fa-cube"></i> Order </span>
          <span class="btn">
            <i class="fa-solid fa-square-poll-vertical"></i> Report
          </span>
          <span class="btn"> <i class="fa-solid fa-truck"></i> Track </span>
          <span class="btn">
            <i class="fa-solid fa-screwdriver-wrench"></i> Maintenance
          </span>
          <!-- System -->
          <span class="nav-title">System</span>
          <!-- Nav Btn -->
          <span class="btn">
            <i class="fa-solid fa-folder-open"></i> Master Data
          </span>
          <span class="btn"> <i class="fa-solid fa-user"></i> User </span>
          <span class="btn"> <i class="fa-solid fa-users"></i> Role </span>
        </nav>
        <!-- Dashboard -->
        <section class="section">
          <h2 class="section-title">Dashboard</h2>
          <!-- Card List -->
          <div class="card-list">
            <!-- Small Card -->
            <div class="small-card">
              <span class="card sm-card">
                <i class="fa-solid fa-truck"></i> Jumlah Pemesan
              </span>
              <span class="card sm-card">
                <i class="fa-solid fa-truck"></i> Pesanan Selesai
              </span>
              <span class="card sm-card">
                <i class="fa-solid fa-truck"></i> KPI Driver
              </span>
              <span class="card sm-card">
                <i class="fa-solid fa-truck"></i> Total Customer
              </span>
            </div>
            <!-- Large Card -->
            <div class="large-card">
              <span class="card lg-card">Statistik Pemesanan</span>
              <span class="card lg-card">Overview Pemesanan</span>
            </div>
            <!-- Pagination -->
            <div class="pagination">
              <!-- Pagination Prev -->
              <span class="prev">Prev</span>
              <!-- Pagination Btn Nb-->
              <span class="btn-page">1</span>
              <span class="btn-page">2</span>
              <span class="btn-page">3</span>
              <span class="btn-page">4</span>
              <span class="btn-page">5</span>
              <!-- Pagination Next -->
              <span class="next">Next</span>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>

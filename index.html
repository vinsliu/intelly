<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <!-- Container -->
    <main class="container">
      <!-- Header -->
      <header class="header">
        <!-- Logo -->
        <img src="assets/logotype.png" alt="intelly logo" class="logo" />
        <!-- Search -->
        <div class="search">
          <!-- Search Bar -->
          <input type="text" class="search-bar" />
          <!-- Account Info -->
          <p class="acc-info"></p>
        </div>
      </header>

      <!-- Content -->
      <section class="content">
        <!-- Nav -->
        <nav class="nav">
          <!-- Menu -->
          <span class="nav-title"></span>
          <!-- Dashboard Btn -->
          <span class="btn btn-dashboard"></span>
          <!-- Nav Btn -->
          <span class="btn"></span>
          <span class="btn"></span>
          <span class="btn"></span>
          <span class="btn"></span>
          <!-- System -->
          <span class="nav-title"></span>
          <!-- Nav Btn -->
          <span class="btn"></span>
          <span class="btn"></span>
          <span class="btn"></span>
        </nav>
        <!-- Dashboard -->
        <section class="section">
          <h2 class="section-title">Dashboard</h2>
          <!-- Card List -->
          <div class="card-list">
            <!-- Small Card -->
            <div class="small-card">
              <span class="card sm-card"></span>
              <span class="card sm-card"></span>
              <span class="card sm-card"></span>
              <span class="card sm-card"></span>
            </div>
            <!-- Large Card -->
            <div class="large-card">
              <span class="card lg-card"></span>
              <span class="card lg-card"></span>
            </div>
            <!-- Pagination -->
            <div class="pagination">
              <!-- Pagination Prev -->
              <span class="prev"></span>
              <!-- Pagination Btn Nb-->
              <span class="btn-page"></span>
              <span class="btn-page"></span>
              <span class="btn-page"></span>
              <span class="btn-page"></span>
              <span class="btn-page"></span>
              <!-- Pagination Next -->
              <span class="next"></span>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
